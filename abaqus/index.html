  <!-- Primary Page Layout

    <!-- The above form looks like this -->
    <div class="container" id="masterAbaqus">
      <hr>
      <div class="row">
        <form onsubmit="getFile(); return false">

          <div class="row" style="text-align: center;">
            <label for="uploadFile" style="font-size: 1.5em;"> Upload Data </label>
            <input type="checkbox" id="uploadFile" v-model='uploadFile' style="zoom:2">
          </div>

          <div class="row">
            <div class="six columns" v-if="!uploadFile">
              <label for="packingType">Packing Type</label>
              <select class="u-full-width" id="packingType" v-model='packingType'>
                <option value="random">Random</option>
                <option value="cubic">Cubic</option>
                <option value="hex">Hexagonal</option>
              </select>
            </div>
            <div class="six columns" v-if="packingType == 'random'">
              <label for="smallFib">Smaller Fibres</label>
              <input type="checkbox" id="smallFib" v-model='smallFib' style="zoom:2">
            </div>
            <div class="six columns" v-if="uploadFile">
              <label for="csvData">CSV File</label>
              <input type="file" id="csvData" size="120" v-on:click="clearCSV" v-on:change="parseCSV">
            </div>
          </div>

          <h5 style="margin-left: 40%">Matrix Dimensions</h5>
          <div class="row">
            <div class="four columns">
              <label for="breadthMatrix">Breadth</label>
              <input type="number" id="breadthMatrix" min="0" v-model='breadthMatrix'>
            </div>
            <div class="four columns" v-if="packingType == 'random' || uploadFile">
              <label for="lengthMatrix">Length</label>
              <input type="number" id="lengthMatrix" min="0" v-model='lengthMatrix'>
            </div>
            <div class="four columns">
              <label for="depthMatrix">Depth/Height</label>
              <input type="number" id="depthMatrix" min="0" v-model='depthMatrix'>
            </div>
          </div>
          <hr>

          <div class="row">

            <div class="six columns">
              <label for="volumeFraction">Volume Fraction</label>
              <input class="u-full-width" type="number" min="0" max="1" step="0.001" v-model='volumeFraction'
              placeholder="0.5" id="volumeFraction" required :disabled="uploadFile">
            </div>

            <div class="six columns">
              <label for="numFibres">Number of Fibres</label>
              <input class="u-full-width" type="number" min="0" v-model='numFibres' placeholder="20" id="numFibres"
              required :disabled="uploadFile">
            </div>
          </div>

          <hr>

          <button type="button" style="margin-left: 40%" class="button-primary" v-if="!uploadFile" id="buttonCS" :onclick="'generate_' + packingType + '()'">Generate Cross Section</button>
          <button type="button" style="margin-left: 40%" class="button-primary" v-if="uploadFile" id="buttonCS" :onclick="'generate_upload()'">Generate Cross Section</button>
          <hr>

          <div class="row">

            <span style="margin-left: 20%; font-size: 3vh">Matrix</span>
            <span style="margin-left: 40%; font-size: 3vh">Fibre</span>

          </div>
          <div class="row">

            <div class="three columns">
              <label for="matrixYM">Young's Modulus</label>
              <input type="number" id="matrixYM" v-model='matrixYM' required>
            </div>
            <div class="three columns">
              <label for="matrixPR">Poisson's Ratio</label>
              <input type="number" min="0" max="1" step="0.001" id="matrixPR" v-model='matrixPR' required>
            </div>

            <div class="three columns">
              <label for="fibreYM">Young's Modulus</label>
              <input type="number" id="fibreYM" v-model='fibreYM' required>
            </div>
            <div class="three columns">
              <label for="fibrePR">Poisson's Ratio</label>
              <input type="number" min="0" max="1" step="0.001" id="fibrePR" v-model='fibrePR' required>
            </div>
          </div>

        <div class="six columns offset-by-three">
          <label for="fileName">File Name</label>
